          <section data-markdown>
            <script type="text/template">
              ## ruby - hashes, symbols
              ```ruby
              h = {
                some_key: true,
                :the_old_way => nil,
                1 => 'keys can',
                'be' => :anything
              }
              # => {:some_key=>true, :the_old_way=>nil, 1=>"keys can", "be"=>:anything}

              h[:some_key] # => true
              h[1] # => 'keys can'
              ```
            </script>
          </section>

          <section data-markdown>
            <script type="text/template">
              <!-- .slide: data-transition="none" -->
              ## ruby - classes
              ```ruby
              class SomeClass
                def add(first, second) # instance method
                  @last_result = first + second # last statement is the return
                end

                def self.class_level_one # class method
                  'Hello, I am class method #1'
                end

                class << self # another syntax for class methods
                  def class_level_two
                    'Hello, I am a class method #2'
                  end
                end
              end
              ```
            </script>
          </section>

          <section data-markdown>
            <script type="text/template">
              <!-- .slide: data-transition="none" -->
              ```ruby
              s = SomeClass.new
              s.add 1, 3 # => 4 (@last_result = 4 as well)

              s.some_class_level_one # => NoMethodError: undefined method `class_level_one' for #<SomeClass:0x007fab7c2b16d0>
              SomeClass.class_level_one # => "Hello, I am class method #1"
              SomeClass.class_level_two # => "Hello, I am class method #2"
              ```
            </script>
          </section>

          <section data-markdown>
            <script type="text/template">
              ## ruby - modules
              ```
              module Adding
                def add(first, second)
                  @last_result = first + second
                end
              end

              class SomeClass
                include Adding  
                attr_reader :last_result
              end

              s = SomeClass.new
              s.add 7, 2 # => 9
              s.last_result # => 9
              ```
            </script>
          </section>

          <section data-markdown>
            <script type="text/template">
              ## ruby - dynamic methods
              ```ruby
              module DynamicModule
                def create(name)
                  define_method("dynamic_#{name}") do |*args|
                    "#{__method__} called with #{args}"
                  end
                end
              end

              class SomeClass
                extend DynamicModule
                create(:first)
                create(:second)
              end

              s = SomeClass.new
              s.dynamic_first # => "dynamic_first called with []"
              s.dynamic_second 'hello', 1 # => "dynamic_second called with [\"hello\", 1]"
              ```
            </script>
          </section>

            <script type="text/template">
              <!-- .slide: data-transition="zoom" -->
              ## Page Object Pattern

              ### Before

              ```ruby
              login_window = RAutomation::Window.new(title: /Login/, adapter: :ms_uia)
              user_name = login_window.text_field(id: 'txtUserName')
              password = login_window.text_field(id: 'txtPassword')
              ok = login_window.button(value: 'OK')

              user_name.set 'leviwilson'
              password.set 'pa$$w0rd'
              ok.click

              main_window = RAutomation::Window.new(title: /Main Screen/)
              RAutomation::WaitHelper::wait_until { main_window.present? }
              ```
            </script>
          </section>

          <section data-markdown>
            <script type="text/template">
              <!-- .slide: data-transition="zoom" -->
              ## Page Object Pattern

              ### After

              ```ruby
              on(LoginScreen) do |screen|
                screen.user_name = 'leviwilson'
                screen.password = 'pa$$w0rd'
                screen.ok
              end
              on(MainScreen).wait_until_present
              ```
            </script>
          </section>

          <section data-markdown>
            <script type="text/template">
              ## Defining a Screen

              ```ruby
              class LoginScreen
                include Mohawk # mixin the Mohawk module
                window(title: /Login/) # how to find the containing window

                # define the controls within the window
                text(:user_name, id: 'txtUserName')
                text(:password, id: 'txtPassword')
                button(:ok, value: 'OK')

                # helper methods
                def login(user_name, password)
                  self.user_name = user_name
                  self.password = password
                  ok
                end
              end
              ```
            </script>
          </section>
